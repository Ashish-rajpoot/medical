<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
<div th:replace="fragments::userHeader"></div>
<div class="container">
<div class="col-xs-6 col-sm-6 col-md-6 text-right offset-1">
                  <h1>Orders</h1>
                </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Order Id</th>
            <th scope="col">Payment Id</th>
            <th scope="col">Ordered By</th>
            <th scope="col" class="text-center">Items Quantity</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="order, iStat : *{orders}" >
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td><a th:href="@{/user/orders/{id}(id=${order.id})}" th:text="${order.orderId}"></a></td>
            <td th:text="${order.paymentId}"></td>
            <td th:text="${order.user.email}"></td>
             <td class="text-center" th:text="${order.getOrderProduct().size()}">Larry</td>
            

        </tr>
        

        </tbody>
        
    </table>
</div>



</body>
</html>
