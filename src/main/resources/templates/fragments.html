<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<style type="text/css">
.active-purple-4:focus {
	border: 1px solid #ce93d8;
	box-shadow: 0 0 0 1px #ce93d8;
}
</style>

</head>
<body>
	<div th:fragment="userHeader">

		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img
					th:src="@{/images/medical.png}" src="../static/images/logo.png"
					width="auto" height="40" class="d-inline-block align-top" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto"></ul>
					<ul class="navbar-nav">

						<!-- <li class="nav-item active"><a class="nav-link"
							sec:authorize="isAuthenticated()" th:href="@{/user/profile}"
							href="#"> </a></li> -->
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/}" href="#">home</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/shop}" href="#">shop</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/user/userOrders}" href="#"
							sec:authorize="isAuthenticated()">MyOrders</a></li>


						<li class="nav-item active"><a class="nav-link"
							th:href="@{/user/profile}" href="#"
							sec:authorize="isAuthenticated()">profile</a></li>
						<li class="nav-item active"><a class="nav-link"
							sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">logout</a>
						</li>
						<li class="nav-item active"><a class="nav-link" href="#"
							th:href="@{/cart}"><i class="fa fa-cart-plus"></i> <span
								class="ml-2 cart-btn" th:text="${cartCount}">0</span> </a></li>

						<li class="nav-item active" sec:authorize="isAnonymous()"><a
							class="nav-link" href="/login">Login</a></li>

						<li class="nav-item active" sec:authorize="isAnonymous()"><a
							class="nav-link" href="/register">sighUp</a></li>
					</ul>

				</div>
			</div>
		</nav>
		<br /> <br /> <br />
	</div>

	<div  th:fragment="adminHeader">
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <!--   <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/> -->
					<img th:src="@{/images/medical.png}"
					src="../static/images/logo.png" width="auto" height="40"
					class="d-inline-block align-top" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto"></ul>
					<ul class="navbar-nav">

						<li class="nav-item active"><a class="nav-link"
							th:href="@{/admin/}" href="#">admin-home</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/admin/categories}" href="#">Categories</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/admin/products}" href="#">Products</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/admin/orders}" href="#">Orders</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/admin/users}" href="#">Users</a></li>
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/profile}" href="#">Profile</a></li>
						<li class="nav-item active" sec:authorize="isAnonymous()"><a
							class="nav-link" href="/login">Login</a></li>
						<li class="nav-item active" sec:authorize="isAuthenticated()"><a
							class="nav-link" href="/logout">Logout</a></li>

					</ul>

				</div>
			</div>
		</nav>
		<br /> <br /> <br />
	</div>

	<!-- Search Fragment Start -->
	<div th:fragment="searchProduct">
		<form th:action="@{/search}">
			<div class="active-purple-3 active-purple-4 mb-4">
				<input class="form-control" name="keyword" type="text"
					placeholder="Search" aria-label="Search" required="required">
			</div>
		</form>
	</div>
	<!-- Search Fragment End-->

	<!-- Error Handle Fragment Start-->
	<!--  Error Msg -->
	<div th:fragment="messageHandler" class="container">
		<div th:if="${session.successMsg}" class="alert alert-success"
			role="alert" id="alert">
			<span th:text="${session.successMsg}"> </span>
		</div>
		<div th:if="${session.errorMsg}" class="alert alert-danger"
			role="alert" id="alert">
			<span th:text="${session.errorMsg}"> </span>
		</div>
		<th:block th:if="${session.successMsg}?${#session.removeAttribute('successMsg')}:''"></th:block>
		<th:block th:if="${session.errorMsg}?${#session.removeAttribute('errorMsg')}:''"></th:block>
	</div>
	<!--  Error Msg End-->

	<!-- Error Handle Fragment End-->


	<div th:fragment="footer">
	<br /><br /><br /><br />
		<footer
			class="fixed-bottom  pt-md-2  pt-lg-4 pb-lg-4 border-top text-center  bg-light">
			<!-- <footer class="fixed-bottom my-sm-4 pt-md-2 my-lg-2 pt-lg-3 pb-lg-3 border-top text-center  bg-light"> -->
			<div class="mx-2">
				<div class="col-12 col-md text-center">
					Medical Shop <span class="d-inline-block text-muted"> &nbsp
						| &nbsp Designed & Developed By</span> <strong>Ashish Rajpoot</strong>
				</div>
			</div>
			<script th:src="@{/js/script.js}"></script>
			<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"></script>
			<script src="https://code.jquery.com/jquery-3.6.1.min.js"
				integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
				integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
				crossorigin="anonymous"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
				integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
				crossorigin="anonymous"></script>
		</footer>
	</div>
</body>
</html>
