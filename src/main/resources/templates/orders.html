<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
<div th:replace="fragments::adminHeader"></div>
<div class="container">
<div th:replace="fragments::messageHandler"></div>
<div class="col-xs-6 col-sm-6 col-md-6 text-right offset-1">
                  <h1>Orders</h1>
                </div>
    <table class="table text-center">
        <thead class="thead-light">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Order Id</th>
            <th scope="col">Payment Id</th>
            <th scope="col">Ordered By</th>
            <th scope="col">Product Quantity</th>
            <th scope="col">Order Amount</th>
            <th scope="col">Payment Status</th>
            <th scope="col">Delete</th>
       <!--      <th scope="col">Update</th> -->
        </tr>
        </thead>
        <tbody>

        <tr th:each="order, iStat : *{orders}" >
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td><a th:href="@{/admin/orders/{id}(id=${order.id})}" th:text="${order.orderId}"></a></td>
            <td th:text="${order.paymentId}"></td>
            <td th:text="${order.user.email}"></td>
            <td><a th:href="@{/admin/orders/{id}(id=${order.id})}" th:text="${products.size()}"></a></td>
            
            <td th:text="${order.amount}"></td>
            <td><a href="" th:text="${order.status}=='paid'?'paid':'pending'" th:attr="class=${order.status}=='paid'?'btn btn-success':'btn btn-warning'" ></a></td>
            <td><a href="" th:href="@{/admin/orders/delete/{id}(id=${order.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        

        </tbody>
    </table>
</div>


<div  th:replace="fragments::footer"></div>
</body>
</html>
